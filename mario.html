<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leandro Adrian da Silva">
    <meta name="description"
        content="Jogo criado em javascript, com o uso da biblioteca jquery a fins de treinar meus conhecimentos.">
    <meta name="keywords"
        content="mario, js, jquery, javascript, css, CSS, projeto, jogo, yoshi game, jogo do mario, jogos em javascript">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/mario.gif" />
    <link rel="stylesheet" href="./assets/mario.css">
    <title>Jogo do Mario</title>
</head>

<body>
    <!-- Inicio do display do jogo - onde ele vai aparecer -->
    <section class="display">
        <div class="game-board">

            <!-- Contador -->
            <span id="contador"></span>

            <!-- Mensagem que mostra que o personagem foi selecionado -->
            <span id="msg-personagem">Personagem selecionado!</span>

            <!-- Inicio do menu de inicio do jogo -->
            <div class="iniciar">
                <h1>Bem vindo!</h1>
                <button id="iniciar">Iniciar<br>(ou enter)</button>
            </div>
            <!-- Fim do menu de inicio do jogo -->

            <!-- Inicio do menu de game-over -->
            <div class="game-over">
                <h1>Voce perdeu!</h1>
                <button id="reiniciar">Reiniciar<br>(ou space)</button>
                <span id="contador2"></span>
            </div>
            <!-- Fim do menu de game-over -->

            <!-- Botões para selecionar o personagem -->
            <div class="botoes">
                <img src="./assets/img/mario.gif" id="personagem01" loading="lazy">
                <img src="./assets/img/mario-yoshi.gif" id="personagem02" loading="lazy">
            </div>

            <!-- Inicio da div de animações do cenário -->
            <img src="./assets/img/clouds.png" class="nuvem-animação" id="nuvem1" loading="lazy">
            <img src="./assets/img/clouds.png" class="nuvem-animação" id="nuvem2" loading="lazy">
            <img src="./assets/img/clouds.png" class="nuvem-animação" id="nuvem3" loading="lazy">
            <img src="./assets/img/clouds.png" class="nuvem-animação" id="nuvem4" loading="lazy">
            <img src="./assets/img/montanhas.png" id="montanhas" loading="lazy">
            <img src="./assets/img/mario.gif" class="mario" loading="lazy">
            <img src="./assets/img/yoshi.gif" id="yoshi" loading="lazy">
            <img src="./assets/img/yoshi.gif" id="yoshi-reverse" loading="lazy">

            <img src="./assets/img/pipe.png" class="cano" loading="lazy">
            <img src="./assets/img/pipe.png" class="cano cano1" loading="lazy">
            <img src="./assets/img/pipe.png" class="cano cano2" loading="lazy">
            <!-- Fim da div de animações do cenário -->
        </div>
    </section>

    <!-- Botões mobile -->

    <div class="area-mobile">
        <p>Clique aqui para pular</p>
    </div>
    <div class="botoes-mobile">
        <button id="iniciar-mobile">Iniciar</button>
        <button id="reiniciar-mobile">Reiniciar</button>
    </div>
    <!-- Fim dos botões mobile -->

    <!-- Fim do display -->
</body>
<script src="./assets/mario.js"></script>

</html>
